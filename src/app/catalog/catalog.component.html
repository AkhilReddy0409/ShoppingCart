<div class="bgimg">
<img class="img1" src="https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-2-5d-notebook-gold-online-store-image_16938.jpg" width="960" height="350"></div>
<div class="content">
<div class="row row-cols-5">
    <div class="col" *ngFor="let product of products">
        <div class="card">
            <a routerLink='/product/{{product.id}}'>
                <div><img class="card-img-top cat-img" src="{{product.image}}" height="250px"></div>
            </a>
            <div class="card-body">
                <a routerLink='/product/{{product.id}}'><h3 class="name">{{product.name}}</h3></a>
                <p><b>{{"Description : "+product.description}}</b></p>
                <b>{{"Price: ₹"+product.price }}</b><br>
                <button *ngIf="admin" class="btn btn-success" routerLink="/edit-product/{{product.id}}">Edit</button>
                <button *ngIf="admin" class="btn btn-danger" (click)="delete(product)">Delete</button>
            </div>
        </div>
    </div>
</div>
</div>
