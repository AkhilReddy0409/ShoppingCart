<div class="content">
<table class="table container"  *ngIf="itemsExist">
    <tr>
        <th></th>
        <th>Item</th>
        <th>Item Total</th>
        <th>Item  Quantity </th>
    </tr>
    <tr *ngFor="let item of items">
      <td><img src="{{item.image}}" height="250px"  ></td>
        <td>{{item.prodName}}</td>
        <td>{{item.price}}</td>
        <td>
                    <a><button (click)="removeFromCart(item)" class="btn btn-outline-danger">-</button></a>
            
                    {{item.quantity}}
                    <a><button (click)="addToCart(item)" class="btn btn-outline-success">+</button></a>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <h3> Total: {{cart.total}}</h3>
        <td><a><button  class="GFG" onclick= "http:localhost:8086/payment/submitPaymentDetail" class="btn btn-success"(click)="checkOut()">Buy Now</button></a></td>
    </tr>
</table>
<h1 *ngIf="!itemsExist">Your Cart is Empty!</h1>
